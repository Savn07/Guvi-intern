<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <title>RegisterPage</title>
    <link rel="icon" href="img/Aicon.ico">
</head>

<body>
    <div class="header">
        <h2>Register</h2>
    </div>

    <form method="post" id="signupform">
        <div id="error"></div>
        <div class="input-group">
            <label> Username</label>
            <input type="text" name="username" required id="username">
            <small></small>
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="text" name="email" required id="email">
            <small></small>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required id="password">
            <small></small>
        </div>
        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm-password" required id="confirm-password">
            <small></small>
        </div>
        <div class="input-group">
            <button type="submit" id=button name="submit" class="btn">Register</button>
        </div>
        <p>
            Already a member? <a href="login.html">Sign in</a>
        </p>
    </form>
    <script src="validation.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
</body>

</html>
